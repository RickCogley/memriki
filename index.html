<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <link href="https://fonts.googleapis.com/css?family=IBM+Plex+Mono|IBM+Plex+Sans:400,400i,700" rel="stylesheet"> 
  <!-- <link rel="stylesheet" href="//unpkg.com/docsify/lib/themes/vue.css"> -->
  <!-- Theme: Simple -->
<link rel="stylesheet" href="https://unpkg.com/docsify-themeable/dist/css/theme-simple.css">
  <link rel="stylesheet" href="./docs.css">
  <!-- Import mermaid -->
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/mermaid/dist/mermaid.min.css">
  <script src="//cdn.jsdelivr.net/npm/mermaid/dist/mermaid.min.js"></script>
  <!-- Medium zoom -->
  <script src="//unpkg.com/docsify/lib/plugins/zoom-image.min.js"></script>
  <!-- Edit on github -->
  <script src="//unpkg.com/docsify-edit-on-github@1.0.1/index.js"></script>
  <!-- Service Worker for offline usage -->
  <script>
      if (typeof navigator.serviceWorker !== 'undefined') {
        navigator.serviceWorker.register('sw.js')
      }
  </script>
  <style>
      :root {
        /* Reduce the font size */
        /* --base-font-size: 14px; */
    
        /* Change the theme color hue */
        --theme-hue: 175;
    
        /* Change the sidebar bullets */
        /* --sidebar-nav-link-before-content: 'üòÄ'; */

        --theme-color: ##93278F;
      }
    </style>
</head>

<body>
  <div id="app">Please wait...</div>
  <script>
    var num = 0;
    mermaid.initialize({ startOnLoad: false });
    // EditOnGithubPlugin.create(docBase, docEditBase, title);
    
    window.$docsify = {
      name: 'RCC Docs',
      //homepage: 'en/README.md',
      homepage: 'README.md',
      coverpage: true,
      logo: '/img/rcc-logo-1.svg',
      themeColor: '#93278F',
      loadNavbar: true,
      mergeNavbar: true,
      // repo: 'https://github.com/rickcogley/eSolia-Official-Documents.git',
      loadSidebar: true,
      auto2top: true,
      subMaxLevel: 3,
      themeable: {
          readyTransition : true, // default
          responsiveTables: true  // default
      },
      markdown: {
        pedantic: false, 
        smartypants: true,
        smartLists: true, 
        gfm: true,
        tables: true, 
        renderer: {
          code: function(code, lang) {
            if (lang === "mermaid") {
              return (
                '<div class="mermaid">' + mermaid.render('mermaid-svg-' + num++, code) + "</div>"
              );
            }
            return this.origin.code.apply(this, arguments);
          }
        }
      },
      search: {
        noData: {
          '/ja/': 'ÁµêÊûú„Åå„ÅÇ„Çä„Åæ„Åõ„Çì„Åß„Åó„Åü',
          '/en/': 'No results!',
          '/': 'No results!'
        },
        paths: 'auto',
        placeholder: {
          '/ja/': 'Ê§úÁ¥¢',
          '/en/': 'Search',
          '/': 'Search'
        }
      },
      plugins: [
        // EditOnGithubPlugin.create(
        //  'https://github.com/RickCogley/eSolia-Official-Docs/blob/master/docs/',undefined,'Edit Me'
        //),
        function (hook) {
          var footer = [
            '<hr/>',
            '<footer>',
            '<span><a href="https://github.com/RickCogley/notyet/">Rick Cogley Documents</a> &copy;2019.</span>',
            '<span> Powered by <a href="https://github.com/QingWei-Li/docsify" target="_blank">docsify</a> and served by <a href="https://keybase.io" target="_blank">Keybase</a>.</span>',
            '</footer>'
          ].join('')
          hook.afterEach(function (html) {
            return html + footer
          })
        }
      ]
    };
  </script>
  <!-- Docsify -->
  <script src="//unpkg.com/docsify/lib/docsify.min.js"></script>
  <!-- docsify-themeable -->
  <script src="https://unpkg.com/docsify-themeable"></script>
  <script src="//unpkg.com/docsify/lib/plugins/search.js"></script>
  <script src="//unpkg.com/docsify/lib/plugins/zoom-image.min.js"></script>
</body>

</html>
